<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <video src="../../bootstrap/assets/samurai.mp4" loop autoplay></video>
    <!-- forms -->
    <div class="form-wrapper">
        <div class="form-login">
            <h5>login</h5>
            <img src="../paralax/img/samurai.jpg" alt="samurai"
                onclick="window.open('https://pixabay.com/illustrations/samurai-cyberpunk-warrior-japanese-4836642/','_blank')"
            >
            <label for="user">username</label>
            <input type="text" id="user" autocomplete="off" placeholder="username" autofocus>
            <label for="pass">password</label>
            <input type="password" id="pass" placeholder="password">
            <a href="https://www.instagram.com/mr.vaank/" target="_blank" class="btn-action"
                onmouseenter="new Audio('../porto/sound/select.mp3').play()"
            >
                login
            </a>
        </div>
    </div>
</body>
</html>
