        .geblek{
            font-size: 84pt;
            text-shadow: 12px 12px 12px silver;
            color: skyblue;
            /* box-shadow: 3px 23px 12px black; */
            animation: kelip 2s alternate-reverse infinite;
        }
        .geblek-container{
            display: flex;
            gap:12px;
            justify-content: center;
            overflow: hidden;
        }
        .geblek-containers{
            transform: translateY(23px) rotate(7deg);
            overflow: hidden;
            /* position: relative; */
            cursor:default;
        }
        #body{
            /* background-color: rgba(55, 105, 214,.5) */
            overflow: hidden;
            background-color: rgba(55, 105, 214,.5);
            --blending:luminosity;
            mix-blend-mode: var(--blending);
            /* mix-blend-mode:difference; */
            /* mix-blend-mode:soft-light; */
        }
        .hiasan-container{
            display: flex;
            flex-flow: column;
            justify-content: space-evenly;
            font-size: 25px;
            color:white;
            text-shadow: 12px 12px 12px silver;
            animation: kelip 2s alternate-reverse infinite;
        }
        @keyframes kelip {
            from{

            }
            to{
                text-shadow: 12px 12px 12px rgb(3, 1, 119);
            }
        }
        .weejio-bg{
            object-fit: cover;
            object-position: center;
            width: 100vw;
            height: 100vh;
            position: absolute;
            inset: 0;
            z-index: -1;
        }
        .d-none{display: none;}
        #jam{
            font-size: 3rem;
            position: absolute;
            padding: 9px 11px;
            background-color: rgba(135, 206, 235,.7);
            box-shadow: 9px 5px 12px blue;
            color: white;
            width: fit-content;
            z-index: 2;
            top:0;
            animation: jam-kelip 2s alternate-reverse infinite;
        }
        @keyframes jam-kelip {
            from{}
            to{
                box-shadow: 12px 12px 12px white;
            }
        }
    </style>
